<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>mypage</title>
    <style>
        .pagination-container {
display: flex;          /* 가로로 나열 */
justify-content: center; /* 수평 가운데 정렬 */
gap: 8px;               /* 페이지 사이 간격 */
margin-top: 20px;       /* 위쪽 여백 */
margin-bottom: 40px;    /* 하단 여백 */
}

.pagination-container a {
padding: 5px 10px;
text-decoration: none;
border: 1px solid #ccc;
border-radius: 4px;
color: #333;
}

.pagination-container a.current {
background-color: #007bff;
color: white;
border-color: #007bff;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 15px;
    table-layout: fixed; /* 컬럼 너비 균등 */
}

th, td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
    word-wrap: break-word; /* 긴 제목 줄바꿈 */
}

th {
    background-color: #f9f9f9;
    font-weight: bold;
}

tr:nth-child(even) {
    background-color: #f5f5f5;
}

a {
    color: #333;
    text-decoration: none;
}

a:hover {
    color: #007bff;
    text-decoration: underline;
}

p a {
    display: inline-block;
    padding: 6px 12px;
    background-color: #4CAF50;
    color: white;
    border-radius: 4px;
    text-decoration: none;
}

p a:hover {
    background-color: #45a049;
}
    </style>
</head>
<body>
<div th:replace="~{/layout/header :: header}"></div>

<p th:text="|좋아요 누른 게시물 목록|">게시물 목록</p>

<div th:replace="~{/layout/board :: board}"></div>

<div class="pagination-container">
    <a th:href="@{/mypage/likes/{pageNumber}(pageNumber=${currentPage - 1})}"
       th:if="${currentPage > 1}">이전</a>

    <span th:text="${currentPage}">1</span>

    <a th:href="@{/mypage/likes/{pageNumber}(pageNumber=${currentPage + 1})}"
       th:if="${currentPage < totalPages}">다음</a>

</div>

</body>
</html>
