<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>

<div th:if="${message != null}">
    <p th:text="${message}" >로그인 접근제어</p>
</div>
<h1>로그인</h1>
<form action="login.html" th:action="@{/login}"  th:object="${loginDTO}" method="post">
    <div th:if="${redirectURL != null}">
        <input type="hidden" name="redirectURL" th:value="${redirectURL}">
    </div>

    <div th:if="${validationError != null}">
        <p th:text = "${validationError}"> 검증 오류</p>
    </div>
    <div>
        <label for="userId">사용자 Id</label>
        <input type="text" id="userId" th:field="*{userId}"
               placeholder="Id를 입력하세요">
    </div>
    <div>
        <label for="password">사용자 비밀번호</label>
        <input type="password" id="password" th:field="*{password}"
               placeholder="비밀번호를 입력하세요">
    </div>

    <div class="row">
        <div class="col">
            <button class="button" type="submit">로그인</button>
        </div>
        <div class="col">
            <button class="cancel"
                    onclick="location.href='home.html'"
                    th:onclick="|location.href='@{/home}'|"
                    type="button">취소</button>
        </div>
    </div>
    <div>
        <label>
            <input type="checkbox"  name="remember-me" /> 자동 로그인
        </label>
    </div>
</form>
</body>
</html>
