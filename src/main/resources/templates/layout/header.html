<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>

<!-- 공통 상단 영역 -->
<div th:fragment="header">
    <header>
        <div th:if="${user != null}">
            <p th:text="|${user.userId}님 환영합니다!|"></p>
            <form th:action="@{/logout}" method="post">
                <button type="submit">로그아웃</button>
            </form>
            <a href="/mypage">마이페이지</a>
        </div>
        <div th:if="${user == null}">
            <a href="/signup">회원가입</a>
            <a href="/login">로그인</a>
        </div>
        <hr>
        <a href="/movie/popularList">인기 영화 목록</a>
        <a href="/movie/playingList">상영중인 영화 목록</a>
        <a href="/movie/otherList">기타 영화 목록</a>
    </header>
    <hr>
</div>

</body>
</html>
