<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>

<div th:fragment="board">
    <h2 th:text="|게시물 수: ${currentElements} / ${totalElements}|"></h2>
    <h2>영화 게시판</h2>


    <!-- 정렬 선택 UI -->
    <form method="get" action="">
        <label>
            <input type="radio" name="sort" value="createdTime"
                   th:checked="${param.sort == 'createdTime'}"> 작성일 순
        </label>
        <label>
            <input type="radio" name="sort" value="viewCount"
                   th:checked="${sort == 'viewCount'}"> 조회순
        </label>
        <button type="submit">정렬</button>
    </form>

    <!-- 게시판 목록 -->
    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
            <th>수정일</th>
            <th>조회수</th>
            <th>좋아요 수</th>
            <th>댓글 수</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}">
            <td th:text="${post.id}">포스트 번호</td>
            <td>
                <a th:href="@{/post/{postId}(postId=${post.id})}" th:text="${post.title}">제목</a>
            </td>
            <td th:text="${post.user.userId}">작성자 이름</td>
            <td th:text="${#temporals.format(post.createdTime, 'yyyy-MM-dd HH:mm')}">작성일</td>
            <td th:text="${#temporals.format(post.updatedTime, 'yyyy-MM-dd HH:mm')}">수정일</td>
            <td th:text="${post.viewCount}">조회수</td>
            <td th:text="${post.likes.size()}">총 좋아요 수</td>
            <td th:text="${post.comments.size()}">총 댓글 수</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
