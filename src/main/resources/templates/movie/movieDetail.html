<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>playing List</title>

    <style>
        /* 영화 카드 컨테이너 */
        .movie-container {
            display: flex;
            flex-wrap: wrap;       /* 화면 끝에서 줄바꿈 */
            gap: 16px;             /* 카드 사이 간격 */
            justify-content: center; /* 가운데 정렬 */
        }

        /* 각 영화 카드 */
        .movie-card {
            width: 200px;
            text-align: center;
            border: 1px solid #ccc;
            padding: 8px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        /* 포스터 이미지 */
        .movie-card img {
            width: 100%;
            border-radius: 4px;
        }

        /* 찜하기 버튼 스타일 */
        .favorite-button {
            margin-top: 12px;
            padding: 8px 16px;
            background-color: #ff4d4f;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }

        .favorite-button:hover {
            background-color: #e63946;
        }

        .favorite-button:active {
            background-color: #c62828;
        }

        .pagination-container {
    display: flex;          /* 가로로 나열 */
    justify-content: center; /* 수평 가운데 정렬 */
    gap: 8px;               /* 페이지 사이 간격 */
    margin-top: 20px;       /* 위쪽 여백 */
    margin-bottom: 40px;    /* 하단 여백 */
}

.pagination-container a {
    padding: 5px 10px;
    text-decoration: none;
    border: 1px solid #ccc;
    border-radius: 4px;
    color: #333;
}

.pagination-container a.current {
    background-color: #007bff;
    color: white;
    border-color: #007bff;
}

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
            table-layout: fixed; /* 컬럼 너비 균등 */
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            word-wrap: break-word; /* 긴 제목 줄바꿈 */
        }

        th {
            background-color: #f9f9f9;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f5f5f5;
        }

        a {
            color: #333;
            text-decoration: none;
        }

        a:hover {
            color: #007bff;
            text-decoration: underline;
        }

        p a {
            display: inline-block;
            padding: 6px 12px;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            text-decoration: none;
        }

        p a:hover {
            background-color: #45a049;
        }
    </style>

</head>
<body>
<div th:replace="/layout/header :: header"></div>

<p th:text="|${movie.title} 상세보기 페이지|"> 영화 상세보기 페이지</p>
<a href="/home">홈으로 이동</a>

<div class = "movie-container">
    <div class="movie-card">
        <img th:src="${movie.posterPath}" alt="포스터 이미지" />
        <h2 th:text="${movie.title}">영화 제목</h2>
        <p th:text="${movie.overview}" style="white-space: pre-wrap;">영화 개요</p>
        <h3 th:text="'인기도: ' + ${movie.popularity}">인기도</h3>
        <h3 th:text="'개봉일: ' + ${movie.releaseDate}">개봉일</h3>
        <h3 th:text="'성인 영화 여부: ' + (${movie.adult} ? '예' : '아니오')">성인 여부</h3>
        <h3 th:text="'상영중 여부: ' + (${movie.isPlaying} ? '상영중' : '미상영')">상영중 여부</h3>
        <h3 th:text="'인기 영화 여부: ' + (${movie.isPopular} ? '인기' : '보통')">인기 여부</h3>

        <div th:each="genre : ${movie.genres}">
            <p>장르 : <span th:text="${genre.genreName}"></span></p>
        </div>
        <div th:if="${isFavorite}">
            <!-- 이미 찜한 영화일 경우, 찜 취소 버튼 -->
            <form th:action="@{/user/{movieId}/unfavorite(movieId=${movie.movieId})}" method="post">
                <button type="submit" class="favorite-button">찜 취소하기</button>
            </form>
        </div>
        <div th:if="${!isFavorite}">
            <!-- 찜하지 않은 영화일 경우, 찜하기 버튼 -->
            <form th:action="@{/user/{movieId}/favorite(movieId=${movie.movieId})}" method="post">
                <button type="submit" class="favorite-button">영화 찜하기</button>
            </form>
        </div>
    </div>
</div>
<div th:if="${movie.isPlaying}">
    <a th:href="@{/}">예매하기</a>
</div>
<hr>
<div th:replace="/layout/board :: board"></div>
<p><a th:href="@{/post/create/{movieId}(movieId=${movie.movieId})}">글쓰기</a></p>
<div class="pagination-container">
    <a th:href="@{/movie/{movieId}/{pageNumber}(movieId=${movie.movieId},pageNumber=${currentPage - 1})}"
       th:if="${currentPage > 1}">이전</a>

    <span th:text="${currentPage}">1</span>

    <a th:href="@{/movie/{movieId}/{pageNumber}(movieId=${movie.movieId},pageNumber=${currentPage + 1})}"
       th:if="${currentPage < totalPages}">다음</a>

</div>
</body>
</html>
