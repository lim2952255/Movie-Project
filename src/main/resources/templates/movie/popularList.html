<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>popular List</title>

    <style>
        /* 영화 카드 컨테이너 */
        .movie-container {
            display: flex;
            flex-wrap: wrap;       /* 화면 끝에서 줄바꿈 */
            gap: 16px;             /* 카드 사이 간격 */
            justify-content: center; /* 가운데 정렬 */
        }

        /* 각 영화 카드 */
        .movie-card {
            width: 200px;
            text-align: center;
            border: 1px solid #ccc;
            padding: 8px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        /* 포스터 이미지 */
        .movie-card img {
            width: 100%;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div th:replace="/layout/header :: header"></div>
<h1>인기 영화 목록</h1>
<a href="/home">홈으로 이동</a>

<div th:replace="/layout/movieList :: movieList"></div>

<div>
    <div>
    <span th:each="i : ${#numbers.sequence(0, totalPages -1)}">
        <a th:href="@{/movie/popularList/{pageNumber}(pageNumber=${i + 1})}"
           th:text="${i + 1}">페이지 번호</a>
    </span>
    </div>
</div>
</body>
</html>
